<!DOCTYPE html>
<html>

	<style>
	a{
		color: yellow
	}
	
	body { text-align: center;}
		body {
        background: yellow }
    section {
        background: #663300;
        color: yellow;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -40%;
        transform: translate(-50%, -50%) }
</style>
<section>
	{% if user.is_authenticated %}
		You seem to be logged in already!
		<a href="/">Click here to go to the homepage!</a>
		<form action="/logout/" method="POST">
		<form id="logout_form" action="/" method="post">
			{% csrf_token %}
			<input type="submit" value="logout" name="logout"/>
		</form>
	{% else %}
		Invalid login details supplied.
		<br />
		<br />
		<a href="/login/">Click here to go back!</a>
	{% endif %}
</section>

</html>
