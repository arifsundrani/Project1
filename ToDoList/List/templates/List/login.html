<!DOCTYPE html>
<html>

{% if user.is_authenticated %}
	You seem to be logged in already!
	<a href="/">Click here to go to the homepage!</a>
	<form action="/logout/" method="POST">
	<form id="logout_form" action="/" method="post">
		{% csrf_token %}
		<input type="submit" value="logout" name="logout"/>
	</form>
	{% else %}

	<style>
	h1 { text-align: center;}
		body {
        background: yellow }
    section {
        background: #663300;
        color: yellow;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -40%;
        transform: translate(-50%, -50%) }
     

	</style>

	<section>
		<h1>
			LOGIN TO THE LIST
			</h1>
		<form id="login_form" method="POST" action="/login/">
			{% csrf_token %}
			<p>
			Username: <input type="text" name="username" value="" size="20" />
            <br /><br>
            
            Password: <input type="password" name="password" value="" size="20" />
            <br/>
              </p>
            <input type="submit" value="Login" name="submit"/>
            
            
        </form>
    </section>
    
    {% endif %}
</html>
